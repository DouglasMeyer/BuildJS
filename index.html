<!DOCTYPE html><html><head><title>BuildJS</title><link href="index.css" rel="stylesheet" type="text/css"></head><body ng-app="BuildJS" ng-controller="ExamplesCtrl"><h1 class="title">BuildJS<div class="title__tagline">a collection of node build scripts.</div></h1><input ng-model="search" class="search"><div ng-cloak ng-repeat="example in examples | filter:{name:search}" class="example-preview"><span class="example-preview__name">{{example.name}}</span><span class="example-preview__description">{{example.description}}</span><span class="example-preview__author">{{example.author}}</span><div class="example-preview__dependencies"><span ng-repeat="(dep, ver) in example.devDependencies" style="background-color: {{dep | hexify}};" class="example-preview__dependency">{{dep}}</span></div></div><script src="index.js"></script>
<script type="text/javascript">document.write('<script src="http://localhost:35729/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>
</body></html>
