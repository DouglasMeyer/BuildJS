<!DOCTYPE html><html><head><title>BuildJS</title><link href="index.css" rel="stylesheet" type="text/css"></head><body ng-app="BuildJS" ng-controller="ExamplesCtrl"><h1 ng-click="goHome()" class="title">BuildJS<div class="title__tagline">a collection of node build scripts.</div></h1><div ng-view></div><script type="text/ng-template" id="list.template"><div class="search"><input ng-model="search" ng-list="/[ ]+/" class="search__input"><div ng-show="search" class="search__terms"><div ng-repeat="term in terms | filter:search" style="background-color: {{term | colorify}}" class="term">{{term}}</div></div></div><div ng-cloak ng-repeat="example in examples | filter:matchTerms" class="example-preview"><a href="/BuildJS/{{example.id}}" class="example-preview__name">{{example.package.name}}</a><span class="example-preview__description">{{example.package.description}}</span><span class="example-preview__author">{{example.package.author}}</span><div class="example-preview__dependencies"><span ng-repeat="term in example.terms" style="background-color: {{term | colorify}};" class="term">{{term}}</span></div></div></script><script type="text/ng-template" id="show.template"><div class="example"><h1>{{example.package.name}}</h1><pre class="example__file">{{example.file}}</pre></div></script><script src="index.js"></script>
<script type="text/javascript">document.write('<script src="http://localhost:35729/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>
</body></html>
